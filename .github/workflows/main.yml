name: Checks

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - run: yarn --frozen-lockfile
            - run: yarn test

    lint:
        name: ESlint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - run: yarn --frozen-lockfile
            - run: yarn lint:eslint

    formatting:
        name: Prettier
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - run: yarn --frozen-lockfile
            - run: yarn lint:prettier

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - run: yarn --frozen-lockfile
            - run: yarn build

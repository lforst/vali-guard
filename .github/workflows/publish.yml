name: Publish Package

on:
    workflow_dispatch:
        inputs:
            version:
                description: 'Version'
                required: true
            beta_release:
                description: Beta release?
                required: false
                type: boolean

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: yarn --frozen-lockfile
            - run: yarn publish --new-version ${{ github.event.inputs.version }} ${{ !github.event.inputs.beta_release && '--tag beta' || '' }}
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
